<div
  class="flex justify-between items-center px-[12%] bg-rose-500 h-20 w-full shadow-lg dark:bg-zinc-700 relative"
>
  <h1 class="text-3xl text-white font-bold dark:text-gray-200">
    Angular Users
  </h1>
  <ul class="flex gap-8 items-center">
    <li>
      <a
        routerLink="/"
        class="bg-gray-700 rounded py-2 px-5 font-bold hover:bg-gray-900 transition-all text-white dark:bg-emerald-500 dark:hover:bg-emerald-600"
        >Home</a
      >
    </li>
    <li>
      <a
        routerLink="/add-user"
        class="bg-gray-700 rounded py-2 px-5 font-bold hover:bg-gray-900 transition-all text-white dark:bg-emerald-500 dark:hover:bg-emerald-600"
        >Add User</a
      >
    </li>
    <li>
      <button
        class="border-2 text-neutral-100 text-xl rounded-full px-4 py-2 hover:bg-sky-500 hover:-translate-y-[1px] transition-all dark:bg-sky-500 dark:px-[18px] absolute right-16 top-[23%]"
        (click)="changeTheme()"
      >
        <i class="fa-solid fa-sun" *ngIf="currentTheme === 'light'"></i>
        <i class="fa-solid fa-moon" *ngIf="currentTheme === 'dark'"></i>
      </button>
    </li>
  </ul>
</div>
