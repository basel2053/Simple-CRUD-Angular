<div
  class="border rounded-lg p-6 fixed m-auto inset-x-0 top-[20%] w-2/5 h-[35%] shadow-md border-t-4 border-t-red-300 dark:border-t-teal-300 dark:bg-neutral-800 dark:shadow-xl"
  *ngIf="student"
>
  <h4
    class="text-center font-bold text-3xl text-rose-400 underline dark:text-teal-400"
  >
    {{ student.name }}
  </h4>
  <div
    class="border-b-2 border-b-rose-100 mt-4 mb-6 pb-5 text-gray-600 dark:border-b-lime-100"
  >
    <p class="font-medium dark:text-gray-400">Age: {{ student.age }}</p>
    <h4 class="mt-2 font-medium dark:text-gray-400">
      Address: {{ student.address.blockNo }}, {{ student.address.city }}
    </h4>
  </div>
  <h2 class="font-bold text-xl dark:text-gray-50">Contact Info:</h2>
  <div class="flex justify-between px-[3%] mt-3">
    <h4 class="text-gray-600 font-semibold dark:text-gray-400">
      E-mail: {{ student.email }}
    </h4>
    <p class="text-gray-600 font-semibold dark:text-gray-400">
      Phone: {{ student.phone }}
    </p>
  </div>
</div>
